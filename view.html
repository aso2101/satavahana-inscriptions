<?xml version="1.0" encoding="UTF-8"?>
<html data-template="pages:app-root">
    <head>
        <title data-template="config:app-title">App Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta data-template="config:app-meta"/>
        <link rel="shortcut icon" href="$shared/resources/images/exist_icon_16x16.ico"/>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/bootstrap-material-design.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/ripples.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/jasny-bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" data-template="pages:styles"/>
        <script type="text/javascript" src="resources/scripts/jquery-1.11.3.min.js"/>
        <script type="text/javascript" src="$shared/resources/scripts/loadsource.js"/>
        <script type="text/javascript" src="resources/scripts/bootstrap.min.js"/>
        <script type="text/javascript" src="resources/scripts/material.min.js"/>
        <script type="text/javascript" src="resources/scripts/ripples.min.js"/>
        <script type="text/javascript" src="resources/scripts/jquery.touchSwipe.min.js"/>
        <script type="text/javascript" src="resources/scripts/bootstrap3-typeahead.min.js"/>
        <script type="text/javascript" src="resources/scripts/jquery.fs.macaroon.min.js"/>
        <script type="text/javascript" src="resources/scripts/jasny-bootstrap.min.js"/>
        <script type="text/javascript">
            $(document).ready(function() {
                $.material.init();
                
                // keyboard shortcuts: press "left" key for previous page, "right" for next
                $(document).keydown(function(ev) {
                    switch (ev.which) {
                        case 37:
                            $(".nav-prev").first().click();
                            break;
                        case 39:
                            $(".nav-next").first().click();
                            break;
                    }
                });
            });
        </script>
        <script type="text/javascript" src="resources/scripts/app.js"/>
    </head>
    <body xmlns:i18n="http://exist-db.org/xquery/i18n">
        <div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content" data-template-using="body">
            <div data-template="pages:load">
                <!-- Navigation -->
                <div data-template="templates:include" data-template-path="templates/menu.html"/>

                <!-- Toolbar -->
                <div data-template="templates:include" data-template-path="templates/toolbar.html"/>

                <!-- Content wrapper -->
                <main id="main-container" class="container-fluid">
                    <div class="row">
                        <!-- Table of contents -->
                        <aside id="sidebar" class="hidden-xs col-md-3 toc offcanvas">
                            <h3>
                                <i18n:text key="contents">Contents</i18n:text>
                            </h3>
                            <div id="toc">
                                <span id="toc-loading">Loading ...</span>
                            </div>
                        </aside>
                        <section id="right-panel" class="col-md-12 col-xs-12">
                            <div class="container-fluid">
                                <section class="row" data-template="pages:navigation">
                                    <div class="col-md-1 hidden-xs hidden-sm">
                                        <a class="btn btn-primary btn-fab toc-toggle" data-toggle="offcanvas" data-target="#sidebar" data-canvas="#main-container">
                                            <i class="material-icons">view_list</i>
                                        </a>
                                        <a data-template="pages:navigation-link" data-template-direction="previous" class="nav-prev page-nav btn btn-primary btn-fab" title="i18n(previous-page)">
                                            <i class="material-icons">navigate_before</i>
                                        </a>
                                    </div>
                                    <div class="col-md-10 col-sm-12">
                                        <div class="navigation-top row">
                                            <div class="hidden-md hidden-lg btn-group-sm">
                                                <a data-template="pages:navigation-link" data-template-direction="previous" class="nav-prev page-nav btn btn-primary btn-fab" title="i18n(previous-page)">
                                                    <i class="material-icons">navigate_before</i>
                                                </a>
                                            </div>
                                            <!-- Document title -->
                                            <div class="hidden-xs hidden-sm col-md-12 col-lg-12 col-title">
                                                <h5 data-template="pages:navigation-title"/>
                                            </div>
                                            <div class="hidden-md hidden-lg btn-group-sm">
                                                <a data-template="pages:navigation-link" data-template-direction="next" class="nav-next page-nav btn btn-primary btn-fab" title="i18n(next-page)">
                                                    <i class="material-icons">navigate_next</i>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Document pane -->
                                        <div id="content-inner">
                                            <div id="content-container">
                                                <div data-template="pages:view" class="content"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 hidden-xs hidden-sm">
                                        <a data-template="pages:navigation-link" data-template-direction="next" class="nav-next page-nav btn btn-primary btn-fab" title="i18n(next-page)">
                                            <i class="material-icons">navigate_next</i>
                                        </a>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
        <div class="modal fade" id="pdf-info">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="fa fa-times" aria-hidden="true"/>
                            <span class="sr-only">
                                <i18n:text key="close">Close</i18n:text>
                            </span>
                        </button>
                        <h4 class="modal-title">
                            <i18n:text key="generating-file">Generating File...</i18n:text>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <i18n:text key="download-message"/>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="glyphicon glyphicon-remove"/> <i18n:text key="close">Close</i18n:text>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
