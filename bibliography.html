        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h2>Bibliography</h2>
                </div>
            </div>
            <div class="bibitems" data-template="app:browse-bibl-data" data-template-path="/contextual/Bibliography">
                <div class="row">
                    <div class="col-md-3">
                        <div class="well well-sm">
                            <h5>Matching Bibliographic Records: <span id="hit-count" data-template="app:hit-count"/></h5>
                            <hr/>
                            <div data-template="app:display-facets" data-template-facet-def="browse-bibl-facet-def.xml"/>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <ul class="pagination" data-template="app:browse-abc-menu"/>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <!-- pagination for small device -->
                                <div class="hidden-md hidden-lg hidden-sm pull-right">
                                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
                                </div>
                                <!-- pagination for larger device -->
                                <div class="hidden-xs" style="text-align:right;">
                                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
                                </div>
                                <hr/>
                                <br/>
                                <div data-template="app:bibl-browse-hits" data-template-per-page="20"/>
                                
                                <!-- pagination for small device -->
                                <div class="hidden-md hidden-lg hidden-sm pull-right">
                                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
                                </div>
                                <!-- pagination for larger device -->
                                <div class="hidden-xs pull-right">
                                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
