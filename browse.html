<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container">
        <div data-template="app:browse-get-inscriptions">
            <div class="row">
                <div class="col-md-3">
                    <h5>Matching inscriptions: <span id="hit-count" data-template="app:hit-count"/>
                    </h5>
                    <div class="slider-container">
                        <div id="slider" data-template="app:browse-date-slider"/>
                    </div>
                    <div data-template="app:display-facets" data-template-facet-def="browse-facet-def.xml"/>
                </div>
                <div class="col-md-9">
                    <!--<div class="row" data-template="smap:draw-map"/>-->
                    <div class="row" data-template="app:map"/>
                    <ul id="marker-list"/>
                    <div data-template="app:browse-hits"/>
                    <!--<div data-template="app:view-hits-group-by-place"/>-->
                </div>
            </div>
        </div>
    </div>
</div>
