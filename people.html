<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>People</h1>
            </div>
        </div>
        <div data-template="app:browse-get-persons">
            <!-- pagination for small device -->
            <div class="hidden-md hidden-lg hidden-sm">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
            </div>
            <!-- pagination for larger device -->
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Matching persons: <span id="hit-count" data-template="app:hit-count"/></h5>
                    <div data-template="app:display-facets" data-template-facet-def="browse-person-facet-def.xml"/>
                </div>
                <div class="col-md-9">
                    <div data-template="app:person-browse-hits" data-template-per-page="20"/>
                    <!--
                        <div class="person" data-template="templates:each" data-template-from="people" data-template-to="person">
                         <div data-template="app:person-name"/>
                         <div data-template="app:inscriptions-related-to-person"/>
                        </div>
                    -->
                </div>
            </div>
            <!-- pagination for small device -->
            <div class="hidden-md hidden-lg hidden-sm">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
            </div>
            <!-- pagination for larger device -->
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
</div>
